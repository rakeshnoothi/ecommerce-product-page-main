<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="../public/output.css">

</head>

<body class="font-kumbhSans font-regular bg-neutralWhite h-screen md:overflow-hidden">
  <main class="h-full md:mx-4">
    <!-- navigation bar -->
    <nav class="flex justify-between items-center w-full p-4 md:px-6 md:border-b-2">
      <!-- hamburgur and logo section -->
      <section class="space-x-2 md:mr-10">
        <!-- hambugur menu -->
        <div class="inline-block md:hidden">
          <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z" fill="#69707D" fill-rule="evenodd" />
          </svg>
        </div>
        <!-- logo -->
        <div class="inline-block hover:cursor-pointer">
          <svg width="138" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.217 20c4.761 0 7.519-.753 7.519-4.606 0-3.4-3.38-4.172-6.66-4.682l-.56-.085-.279-.041-.35-.053c-2.7-.405-3.18-.788-3.18-1.471 0-.478.49-1.331 2.843-1.331 2.455 0 3.493.647 3.493 1.87v.134h4.281v-.133c0-2.389-1.35-5.238-7.774-5.238-5.952 0-7.201 2.584-7.201 4.752 0 3.097 2.763 4.086 7.223 4.675.21.028.433.054.659.081 1.669.197 3.172.42 3.172 1.585 0 1.01-1.615 1.222-3.298 1.222-2.797 0-3.784-.593-3.784-1.92v-.134H.002L0 14.926v.317c.008.79.118 1.913 1.057 2.862C2.303 19.362 4.712 20 8.217 20Zm13.21 0v-7.49c0-2.104.547-4.423 4.176-4.423 3.915 0 3.778 2.777 3.768 4.042V20h4.18v-7.768c0-2.264-.176-7.766-6.732-7.766-2.778 0-4.192.911-5.195 2.28h-.197V4.467H17.22V20h4.207Zm21.959 0c5.094 0 7.787-2.07 8.217-5.405H47.53c-.386 1.02-1.63 1.72-4.143 1.72-2.721 0-3.962-1.03-4.25-3.106h12.527c.24-2.13-.029-5.417-3.026-7.44v.005c-1.312-.915-3.056-1.465-5.251-1.465-5.24 0-8.336 2.772-8.336 7.845 0 5.17 3.02 7.846 8.336 7.846Zm4.099-9.574h-8.188c.486-1.574 1.764-2.431 4.089-2.431 2.994 0 3.755 1.267 4.099 2.431ZM70.499 20V4.457H66.29V6.74h-.176c-1.053-1.377-2.809-2.283-5.677-2.283-6.433 0-7.225 5.293-7.253 7.635v.137c0 2.092.732 7.771 7.241 7.771 2.914 0 4.684-.818 5.734-2.169h.131V20H70.5Zm-8.854-3.623c-3.996 0-4.447-3.032-4.447-4.148 0-1.21.426-4.148 4.455-4.148 3.631 0 4.374 2.044 4.374 4.148 0 2.35-.742 4.148-4.382 4.148ZM88.826 20l-6.529-9.045 6.588-6.488h-5.827l-6.836 6.756V0h-4.187v19.954h4.187V16.94l3.02-2.976L83.6 20h5.226Zm9.9 0c5.094 0 7.786-2.07 8.217-5.405h-4.074c-.387 1.02-1.63 1.72-4.143 1.72-2.721 0-3.962-1.03-4.25-3.106h12.527c.24-2.13-.029-5.417-3.026-7.44v.005c-1.312-.915-3.057-1.465-5.251-1.465-5.24 0-8.336 2.772-8.336 7.845 0 5.17 3.02 7.846 8.336 7.846Zm4.098-9.574h-8.187c.485-1.574 1.763-2.431 4.089-2.431 2.994 0 3.755 1.267 4.098 2.431ZM112.76 20v-6.97c0-2.103.931-4.542 4.05-4.542 1.33 0 2.393.236 2.785.346l.67-3.976c-.728-.16-1.626-.392-2.757-.392-2.665 0-3.622.794-4.486 2.282h-.262V4.466h-4.21V20h4.21Zm17.221 0c4.761 0 7.519-.753 7.519-               fill="#1D2026" fill-rule="nonzero" />
          </svg>
        </div>
      </section>
      <!-- navigation links -->
      <section class="md:w-full flex justify-between items-center">
        <!-- website navigation links -->
        <section class="hidden md:flex gap-4 text-neutralDarkGrayishBlue">
          <a href="/collection" class="hover:border-b-2 border-primaryOrange">Collection</a>
          <a href="/men" class="hover:border-b-2 border-primaryOrange">Men</a>
          <a href="/women" class="hover:border-b-2 border-primaryOrange">Women</a>
          <a href="/about" class="hover:border-b-2 border-primaryOrange">About</a>
          <a href="/contact" class="hover:border-b-2 border-primaryOrange">Contact</a>
        </section>
        <!-- user navigation links -->
        <section class="flex justify-center items-center gap-4 md:gap-8">
          <!-- user cart svg -->
          <div class="w-fit">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D" fill-rule="nonzero" />
            </svg>
          </div>
          <!-- user profile -->
          <div class="w-6 h-6 md:w-8 md:h-8">
            <img src="../images/image-avatar.png" alt="user-avatar here" class="w-full">
          </div>
        </section>
      </section>
    </nav> <!-- navigation section completed -->

    <!-- ********************************************************************** -->

    <!-- product content section -->
    <section class="md:grid grid-cols-2 gap-y-6 md:mt-12 md:mx-6">
      <!-- product image -->
      <div class="flex justify-center items-center w-full">
        <img src="../images/image-product-1.jpg" alt="image-product-1" class="max-w-[425px] md:rounded-lg">
      </div>
      <!-- product details section -->
      <section class="p-4 space-y-4 my-auto md:p-0 md:space-y-6">
        <!-- product catogory -->
        <p class="text-primaryOrange uppercase font-bold">sneaker company</p>
        <!-- product title -->
        <p class="font-bold text-3xl md:text-5xl">Fall Limited Edition Sneakers</p>
        <!-- product description -->
        <p class="text-neutralDarkGrayishBlue">These low-profile sneakers are your perfect casual wear companion.
          Featuring
          a durable rubber outer sole,
          they'll withstand everything the weather can offer
        </p>
        <!-- pricing section -->
        <div class="font-bold flex justify-between items-center xl:flex-col lg:items-start">
          <!-- selling price and offer -->
          <div class="space-x-2">
            <span class="text-2xl">$125.00</span>
            <span class="bg-primaryPaleOrange text-primaryOrange text-sm px-2 py-0.5 rounded-md">50%</span>
          </div>
          <!-- discount -->
          <p class="text-neutralGrayishBlue line-through">$250.00</p>
        </div>
        <!-- product interaction  buttons -->
        <div class="w-full flex flex-col gap-4 xl:flex-row ">
          <!-- quantity buttons-->
          <div class="bg-neutralLightGrayishBlue h-12 rounded-lg flex justify-center items-center text-center xl:w-2/4">
            <!-- minus svg -->
            <div class="grow hover:cursor-pointer h-full flex justify-center items-center">
              <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                  <path
                    d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                    id="a" />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </div>
            <!-- no.of products selected -->
            <div class="grow">
              0
            </div>
            <!-- plus svg-->
            <div class="grow hover:cursor-pointer h-full flex justify-center items-center">
              <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                  <path
                    d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                    id="b" />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
              </svg>
            </div>
          </div>

          <!-- product add to cart button -->
          <button type="submit"
            class="bg-primaryOrange text-neutralWhite w-full py-3 rounded-lg flex justify-center items-center gap-4">
            <span>
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="#fff" fill-rule="nonzero" />
              </svg>
            </span>
            <span>Add to cart</span>
          </button>
        </div>


      </section> <!-- product details section ends here -->


      <!-- product thumbnails section -->
      <section class="hidden md:flex justify-center">
        <div class="hidden max-w-[425px] md:flex justify-center gap-4 ">
          <div class="border-2 rounded-lg hover:border-primaryOrange"><img src="../images/image-product-1-thumbnail.jpg"
              alt="product one thumbnail" class="rounded-lg hover:cursor-pointer   hover:opacity-50"></div>
          <div class="border-2 rounded-lg hover:border-primaryOrange"><img src="../images/image-product-2-thumbnail.jpg"
              alt="product two thumbnail" class="rounded-lg hover:cursor-pointer   hover:opacity-50"></div>
          <div class="border-2 rounded-lg hover:border-primaryOrange"><img src="../images/image-product-3-thumbnail.jpg"
              alt="product three thumbnail" class="rounded-lg hover:cursor-pointer   hover:opacity-50">
          </div>
          <div class="border-2 rounded-lg hover:border-primaryOrange"><img src="../images/image-product-4-thumbnail.jpg"
              alt="product four thumbnail" class="rounded-lg hover:cursor-pointer   hover:opacity-50"></div>
        </div>
      </section>
    </section> <!-- product content section ends here -->
  </main>

</body>

</html>
